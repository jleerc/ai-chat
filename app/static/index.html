<!doctype html>
<html>
  <head>
    <title>ADK Streaming Test (Audio)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0b1020;
        --bg-alt: #0f172a;
        --card: #111827;
        --border: #1f2937;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #4f46e5;
        --accent-2: #06b6d4;
        --danger: #ef4444;
        --radius: 14px;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: radial-gradient(1200px 600px at 10% -10%, rgba(79,70,229,0.18), transparent 50%),
                    radial-gradient(1000px 500px at 110% 10%, rgba(6,182,212,0.16), transparent 46%),
                    var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .container {
        max-width: 1000px;
        margin: 32px auto 56px;
        padding: 0 20px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }
      .state { display:flex; align-items:center; gap:8px; padding:8px 10px; border:1px solid var(--border); border-radius:12px; background: rgba(17,24,39,0.45); font-size:12px; }
      .state .label { color: var(--muted); }
      .dot { width:10px; height:10px; border-radius:50%; box-shadow: 0 0 0 2px rgba(0,0,0,0.25) inset; }
      .dot.idle { background:#6b7280; }
      .dot.listening { background:#10b981; }
      .dot.thinking { background:#a78bfa; }
      .dot.talking { background:#06b6d4; }
      .title {
        font-size: 22px;
        font-weight: 650;
        letter-spacing: 0.2px;
        margin: 0;
      }
      .subtitle { color: var(--muted); font-size: 13px; margin-top: 4px; }
      .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01) 40%, rgba(255,255,255,0.00));
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: 0 10px 24px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.02);
      }
      .section { padding: 14px 16px; }
      .chat-card { margin-bottom: 12px; }
      #messages {
        height: 320px;
        overflow-y: auto;
        padding: 16px;
        border-top-left-radius: var(--radius);
        border-top-right-radius: var(--radius);
        background: rgba(17,24,39,0.55);
      }
      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        border-top: 1px solid var(--border);
        padding: 12px 16px 16px;
        border-bottom-left-radius: var(--radius);
        border-bottom-right-radius: var(--radius);
        background: rgba(17,24,39,0.45);
      }
      label { font-size: 12px; color: var(--muted); }
      #message {
        flex: 1 1 260px;
        min-width: 220px;
        background: #0b1222;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        outline: none;
      }
      button {
        appearance: none;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        background: #0d1530;
        color: var(--text);
        cursor: pointer;
        transition: transform .06s ease, background .2s ease, border-color .2s ease;
      }
      button:hover { transform: translateY(-1px); border-color: #2a3759; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      #sendButton { background: linear-gradient(180deg, rgba(79,70,229,0.28), rgba(79,70,229,0.18)); border-color: #2b2e79; }
      #startAudioButton { background: linear-gradient(180deg, rgba(6,182,212,0.25), rgba(6,182,212,0.15)); border-color: #175b62; }
      #stopAudioButton { background: linear-gradient(180deg, rgba(239,68,68,0.18), rgba(239,68,68,0.12)); border-color: #6a1d1d; }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin: 12px 0 16px;
      }
      .panel-title { margin: 0 0 8px; font-size: 13px; color: var(--muted); }
      #userTranscript, #agentTranscript {
        min-height: 86px;
        background: transparent;
        border: none;
        border-radius: 0;
        padding: 0;
        white-space: pre-wrap;
      }
      #userTranscriptInterim { opacity: .7; padding: 6px 6px 0; font-size: 13px; }
      .screen {
        padding: 12px;
        margin-top: 8px;
      }
      #screenPreview { max-width: 100%; border: 1px solid var(--border); border-radius: 12px; display:none; }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1 class="title">ADK Streaming Demo</h1>
          <div class="subtitle">Live text and voice with transcripts</div>
        </div>
        <div id="agentState" class="state">
          <span class="dot idle"></span>
          <span class="label">Idle</span>
        </div>
        <div id="micState" class="state" style="display: none;">
          <span class="label">Mic: <span id="micName">Not selected</span></span>
        </div>
      </div>

      <div class="card chat-card">
        <div id="messages"></div>
        <form id="messageForm" class="controls">
          <label for="message">Message</label>
          <input type="text" id="message" name="message" placeholder="Type your message..." />
          <button type="submit" id="sendButton" disabled>Send</button>
          <button type="button" id="startAudioButton">Start Audio</button>
          <button type="button" id="stopAudioButton" disabled>Stop Audio</button>
          <button type="button" id="startScreenButton">Start Screen</button>
          <button type="button" id="stopScreenButton" disabled>Stop Screen</button>
        </form>
      </div>

      <div class="card screen">
        <video id="screenPreview" autoplay muted playsinline></video>
      </div>
    </div>

    <script src="/static/js/app.js" type="module"></script>
  </body>

</html>
